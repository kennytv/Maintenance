jedis = "7.2.1"
bstats = "3.1.0"

# Provided
gson = "2.8.8"
guava = "29.0-jre"
snakeyaml = "1.23"
jetbrainsAnnotations = "26.0.2"

protocollib = "5.3.0"
authlib = "1.5.25"
luckperms = "5.3"
serverlistplus = "3.5.0"

paper = "1.21.11-R0.1-SNAPSHOT"
bungee = "1.21-R0.1-SNAPSHOT"
